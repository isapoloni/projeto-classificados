    <section class="section-formulario">
        <img id="gif-lugia" src="imagens/lugia.gif" alt="">
        <form>
            <div class="container-form">
                <div class="inputs-form">
                    <h1>Anunciar carta</h1>
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Digite o nome da sua carta ">
                    <label for="ano">Ano</label>

                    <label for="valor">Valor</label>
                    <input type="number" name="valor" placeholder="Qual valor deseja anunciar?">
                    <label for="celular">Celular</label>
                    <input type="tel" name="celular" placeholder="Digite seu celular para contato">
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" placeholder="Digite seu telefone para contato">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Digite seu e-mail para contato">
                    <label for="imagem">Imagem da carta</label>
                    <input type="file">
                    <label for="pokemon">1° Tipo do pokémon</label>
                    <select name="pokemon">

                        <option>Terra</option>

                        <option>Gelo</option>
                        <option>Dragão</option>
                        <option>Fada</option>
                        <option>Voador</option>
                        <option>Metal</option>
                        <option>Fantasma</option>
                        <option>Escuro</option>
                    </select>
                    <label for="pokemon">2° Tipo do pokémon</label>
                    <select name="pokemon">
                        <option>Selecione...</option>
                        <option>Normal</option>
                        <option class="tipo-agua">Água</option>
                        <option>Fogo</option>
                        <option>Planta</option>
                        <option>Pedra</option>
                        <option>Terra</option>
                        <option>Elétrico</option>
                        <option>Venenoso</option>
                        <option>Inseto</option>
                        <option>Psíquico</option>
                        <option>Lutador</option>
                        <option>Gelo</option>]
                        <option>Dragão</option>
                        <option>Fada</option>
                        <option>Voador</option>
                        <option>Metal</option>
                        <option>Fantasma</option>
                        <option>Escuro</option>
                    </select>
                    <label for="descricao">Descrição</label>
                    <textarea name="descricao"></textarea>
                    <div class="buttons-form">
                        <button id="button1" type="reset">Cancelar</button>
                        <button id="button2" type="submit">Concluir</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
